version: '3.8'

services:
  api:
    build: .
    container_name: file-to-text-pipeline
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./results:/app/results
    environment:
      - PYTHONUNBUFFERED=1
      - MAX_FILE_SIZE=52428800
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
